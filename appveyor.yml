    artifact: /^gvim_.*/
    draft: true
    prerelease: false

    # Deploy only on tags
    on:
      APPVEYOR_REPO_TAG: true

      # Cache is being disabled to allow signpath to sign the results

      #cache:
      #  - downloads -> appveyor.bat

on_success:
  - '"%APPVEYOR_BUILD_FOLDER%\appveyor.bat" onsuccess'

on_failure:
  - '"%APPVEYOR_BUILD_FOLDER%\appveyor.bat" onfailure'

